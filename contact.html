  <main class="contact-main">
    <div class="contact-left">
      <div class="contact-header">
        <h1 class="articles-header">Contact Us!</h1>
      </div>
      <form action="" class="needs-validation">
          <div class="row">
                <div class="form-group">
                    <label for="firstName">Name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control req" required>
                    <small class="invalid-feedback">
                        Please provide at least your name :)
                    </small>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" class="form-control req">

                </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control req" required>
                <div class="valid-feedback">
                  Super!
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea type="text" name="message" id="message" class="form-control req" required minlength="10"></textarea>
            </div>
          </div>
          <button type="submit" class="button-main contact-button">Submit</button>
      </form>
